<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="bg-danger">
    
    <div class="container">
      <h1 class="text-center text-white mt-5">Movies</h1>
      <form class="js-form mx-auto input-group mt-5">
        <input
          type="text"
          class="js-input form-control"
          placeholder="Search film"
        />
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="container d-flex justify-content-center">
      <ul id="elList" class="d-flex flex-wrap justify-content-between mt-5 "></ul>
    </div>
    <div class="container d-flex justify-content-center">
      <button class="js-prev-btn btn btn-success mt-5 d-inline-block">PREVIOUS</button>
      <button class="js-next-btn btn btn-success mt-5 ms-2">NEXT</button>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
